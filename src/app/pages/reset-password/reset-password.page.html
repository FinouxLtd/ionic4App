<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" color="danger">
            <ion-back-button color="danger"  defaultHref="forgotPassword"></ion-back-button>
          </ion-buttons>
      <ion-title>Reset Password</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="contentBg">
    <div padding class="formMainDiv">
     <div class="formSubDiv">
        <form (ngSubmit)="submit()">
            <ion-item>
                <ion-label position="floating">Email Id</ion-label>
                <ion-input required type="email" [(ngModel)]="resetForm.email" name="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input required type="password" [(ngModel)]="resetForm.password" name="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Enter New Password</ion-label>
                    <ion-input required type="password" [(ngModel)]="resetForm.newPassword" name="newPassword"></ion-input>
                  </ion-item>
                <ion-item>
                    <ion-label position="floating">Confirm Password</ion-label>
                    <ion-input required type="password" [(ngModel)]="resetForm.ConfirmPassword" name="ConfirmPassword"></ion-input>
                </ion-item>
                 <br>
                 <br>
                 <br>
                 <br>
            <ion-button expand="block" class="loginBtn" type="submit" (click)="submit()">Submit</ion-button>
          </form>
     </div>
    </div>
  </ion-content>
